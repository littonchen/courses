<!DOCTYPE html>
<html>
	<head>
		<title>Courses</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'course_app/css/styles.css' %}" charset="utf-8">
	</head>
	<body>
		<div id='addcourse'>
			<h2>Add a new course</h2>
			<form action='/createcourse' method='post'>
	        	{% csrf_token %}
	            <p><label for="name">Name</label></p>
	            <p><input type='text' name='name'></p>
	            <p><label for="description">Description</label></p>
	        	<p><textarea name="description" rows="8" cols="88"></textarea></p>
	            <input type='submit' value='submit form'>
	        </form>
		</div>
        <div id='courselist'>
        	<h2>Courses</h2>
        	<table>
        		<tr>
        			<th>Course Name</th>
        			<th>Description</th>
        			<th>Date Added</th>
        			<th>Actions</th>
        		</tr>
        		{% for course in courses %}
        		<tr>
        			<td>{{ course.name }}</td>
        			<td>{{ course.description }}</td>
        			<td>{{ course.created_at }}</td>
        			<td><a href="/course/destroy/{{ course.id }}" class="button">remove</a></td>
        		</tr>
        		{% endfor %}
        	</table>
        </div>
	</body>
</html>
